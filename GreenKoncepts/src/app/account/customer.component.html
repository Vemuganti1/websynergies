
    <div class="container my-4">

<a href="/home" class="previous"> Back</a>

        <h2 class="my-5 h2">Add Customer Details</h2>
        <div class="border  p-4">
        <form [formGroup]="form"  class="col-12" (ngSubmit)="onSubmit()">
            <div class="form-group form-row w-75">
                <label for="customerName" class="col-sm-2 " >Customer Name</label>
                <input type="text" formControlName="customerName" class="form-control col-sm-10"  [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }" />
                <div *ngIf="submitted && f.customerName.errors" class="invalid-feedback">
                    <div *ngIf="f.customerName.errors.required">Customer Name is required</div>
                </div>
            </div>
            <div class="form-group form-row  w-75">
                <label for="customerAge"  class="col-sm-2  col-form-label">customerAge</label>
                <input type="number" formControlName="customerAge" class="form-control col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.customerAge.errors }" />
                <div *ngIf="submitted && f.customerAge.errors " class="invalid-feedback">
                    <div *ngIf="f.customerAge.errors.required ">customerAge is required with number format</div>
               
                   
                </div>
            </div>
            <div class="form-group form-row w-75">
                <label for="username"  class="col-sm-2 col-form-label">customerAddress</label>
                <input type="text" formControlName="customerAddress" class="form-control col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.customerAddress.errors }" />
                <div *ngIf="submitted && f.customerAddress.errors" class="invalid-feedback">
                    <div *ngIf="f.customerAddress.errors.required">customerAddress is required</div>
                </div>
            </div>
            <div class="form-group form-row">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <a routerLink="../home" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
