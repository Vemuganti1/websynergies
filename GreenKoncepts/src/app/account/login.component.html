<div class="container my-4">
    <h2 class="my-5 h2">Login</h2>
    <div class="border  p-4">
        <form [formGroup]="form" class="col-12" (ngSubmit)="onSubmit()">
            <div class="form-group  form-row w-50">
                <label for="username" class="col-sm-2 ">Username</label>
                <input type="text" formControlName="username" class="form-control  col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group form-row w-50">
                <label for="password" class="col-sm-2 " >Password</label>
                <input type="password" formControlName="password" class="form-control col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                   Submit
                </button>
            </div>
        </form>
    </div>
</div>
